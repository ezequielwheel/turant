<html>
<head>

            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Color theme for statusbar -->
  <!-- <meta name="theme-color" content="#2196f3"> -->
  <meta name="color-scheme" content="light dark">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
  <!-- Path to icons -->
  <link rel="stylesheet" href="css/icons.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar -->
      <div class="navbar">
        <div class="navbar-bg" style="background-color: #78cc54;"></div>
        <div class="navbar-inner">
          <div class="title">
            <h2 style="font-family: 'Pacifico', cursive; color: white;">Turant</h2>
          </div>
        </div>
      </div>
      <!-- Toolbar -->
      <div class="toolbar toolbar-bottom">
        <!-- Toolbar links -->
          <div class="social">
            <p>© Turant 2021</p>
          </div>
      </div>
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="page">
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Form Storage</div>
              </div>
            </div>
            <div class="page-content">
              <form class="list" id="my-form">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="">Bienvenido a Turant</div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Correo electrónico</div>
                        <div class="item-input-wrap">
                          <input type="email" name="email" id="lg-email" />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" id="lg-pass" />
                        </div>
                      </div>
                    </div>
                  </li>

                </ul>
                <div style="height: 3rem; position: relative;">
                  <div style="align-items: center; text-align: center; margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
                    <input type="button" value="Enviar"
                      id="send-lg-btn">
                  </div>
                </div>
                <div style="height: 3rem; position: relative;">
                  <div style="align-items: center; text-align: center; margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
                    <input type="button" value="Registrarse"
                      onclick="toregister()">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
  <script>

    const firebaseConfig = {

      projectId: "turant-af5ad",
      storageBucket: "turant-af5ad.appspot.com",
      messagingSenderId: "583672114266",
      appId: "1:583672114266:web:a7d1f0adfe76525a473c63"

    firebase.initializeApp(firebaseConfig);
  </script>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
